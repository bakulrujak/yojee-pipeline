version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
hooks:
  BeforeInstall:
    - location: .scripts/initial.sh
      timeout: 3600
      runas: root
  ApplicationStart:
    - location: .scripts/startme.sh
      timeout: 3600
      runas: root
  ValidateService:
    - location: .scripts/appcheck.sh
      runas: root
      timeout: 300      