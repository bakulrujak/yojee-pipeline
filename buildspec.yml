---
version: 0.2

phases:
  install:
    commands:
      - mix local.rebar --force
      - mix local.hex --force
      - mix deps.get
  pre_build:
    commands:
      - mix test
  build:
    commands:
      - mix release.init
      - mix release
artifacts:
  files:
    - yojee_*.tar.gz
  discard-paths: yes
  base-directory: _build/*/rel/*/releases/*/